<mat-toolbar>Afterlife</mat-toolbar>

<div class="container">
	<mat-card class="card-login">
		<mat-card-header class="header">
			<mat-card-title>Log In</mat-card-title>
		</mat-card-header>

		<mat-card-content class="content">
			<mat-form-field appearance="fill">
				<mat-label>Email</mat-label>
				<input matInput placeholder="me@example.com" required>
			</mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label>Password</mat-label>
				<input matInput [type]="hide ? 'password' : 'text'" required>
				<button mat-icon-button matSuffix (click)="hide = !hide">
					<mat-icon>{{hide ? "visibility_off" : "visibility"}}</mat-icon>
				</button>
			</mat-form-field>
		</mat-card-content>

		<mat-card-actions class="actions">
			<button mat-raised-button color="accent" (click)="login()">Login</button>
		</mat-card-actions>
	</mat-card>
</div>
